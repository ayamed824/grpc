syntax = "proto3";

package email;

// Requête pour envoyer l’email
message EmailRequest {
  string to = 1;
  string subject = 2;
  string message = 3;
}

// Réponse du serveur
message EmailReply {
  bool success = 1;
  string info = 2;
}

// Service gRPC
service EmailService {
  rpc SendPromoEmail(EmailRequest) returns (EmailReply);
}
